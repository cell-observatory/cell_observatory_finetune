defaults:
  - databases: sqlite_database        # Loads configs/datasets/databases/sqlite_database.yaml
  - _self_

# Dataset Parameters (mainly used by other configs)
name: instance_segmentation

split:  null
channel_in: 5
num_classes: 2   
input_shape: 
  - 256
  - 256
  - 256
dataloader_type: torch
return_dataloader: true
distributed_sampler: false
collate_fn: segmentation.data.utils.collate_instance_segmentation
# TODO: remove, not used anymore
worker_init_fn: segmentation.data.utils.worker_init_fn 

# not used currently
dataset_mean: [0,0,0,0,0]  
dataset_std: [1,1,1,1,1]  

dataset:
  _target_: segmentation.data.datasets.instance_seg_dataset.InstanceSegDataset 
  layout: "ZYXC"
  key_cols:
    - img_id
    - t0
    - t1
    - z0
    - y0
    - x0